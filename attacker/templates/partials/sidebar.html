<div class="sidebar hidden">
    <ul>
        {% set menu_items = [
            ('dashboard', '📊 Dashboard'),
            ('terminal', '🧠 Terminal'),
            ('explorer', '📁 Explorer'),
            ('keylogger', '⌨️ Keylogger')
        ] %}
        {% for endpoint, label in menu_items %}
            <li class="{% if request.path == url_for(endpoint) %}active{% endif %} {% if endpoint != 'dashboard' %}if_auth{% endif %}">
                <a href="{{ url_for(endpoint) }}">{{ label }}</a>
            </li>
        {% endfor %}
    </ul>
</div>

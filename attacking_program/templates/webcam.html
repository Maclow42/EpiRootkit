{% extends "base.html" %}

{% block content %}
<h3>📷 Contrôle de la Webcam</h3>

<div class="status-card">
    <h4>Webcam - Commandes</h4>

    <form method="POST" action="/webcam" class="action-form">
        <button type="submit" name="action" value="start" class="btn">🎥 Démarrer Webcam</button>
        <button type="submit" name="action" value="capture" class="btn">📸 Capturer une Image</button>
        <button type="submit" name="action" value="stop" class="btn">⏹️ Arrêter Webcam</button>
    </form>

    <h4>Dernier Retour</h4>
    <pre>{{ webcam_output }}</pre>

    {% if image_exists %}
    <h4>📸 Dernière Image Capturée</h4>
    <img src="{{ url_for('static', filename='images/capture.jpg') }}" alt="Image capturée" />
    {% else %}
    <p>⚠️ Aucune image capturée.</p>
    {% endif %}
</div>

{% endblock %}
